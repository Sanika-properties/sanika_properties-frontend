<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .form-container {
            width: 40vw;
            height: 70vh;
            margin: 10vh auto;
            box-shadow: 2px 3px rgb(95, 88, 88);
            z-index: 10;
            background-color: rgb(95, 88, 88);
        }
    </style>
</head>


<body>




    <main class="form-container">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4 text-white font-weight-bold">Edit Property</p>

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Title">

            <!-- Password -->
            <input type="text" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Location">

            <textarea class="form-control" type="text" id="description" name="campground[description]"
                placeholder="Description" required></textarea>

            <div class="form-file custom-file mt-4">
                <input type="file" class="form-file-input" id="image" name="image" multiple>
                <label class="form-file-label" for="image">
                    <span class="form-file-text custom-file-label">Choose image(s)...</span>
                    <span class="form-file-button">Browse</span>
                </label>
            </div>


            <!-- Sign in button -->
            <button class="btn btn-warning btn-block my-4" style="background-color: rgb(250, 175, 35);"
                type="submit">Edi t
            </button>

            <!-- Register -->
            <p class="text-white">View all properties?
                <a href="" style="color: rgb(250, 175, 35);">Click here</a>
            </p>

            <!-- Social login -->
        </form>
        <!-- Default form login -->
    </main>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>

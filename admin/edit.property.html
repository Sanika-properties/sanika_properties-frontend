                <div class="row">
                    <div class="col-md-10 mx-auto">

                        <div class="modal-container""></div>
                        <div class=" card">
                            <div class="card-header text-center">
                                <h5 class="title">Edit Property</h5>
                            </div>
                            <div class="card-body">
                                <div class="mx-auto">
                                    <form class="text-center border border-light px-5" id="property-form">
                                        
                                    
                                    <label class="input-label" for="title">Title</label>
                                    <input type="text" id="title" class="form-control mb-4" placeholder="Title"
                                    required>
                                    
                                        
                                        
                                    <label for="location" class="input-label">Location</label>
                                    <input type="text" id="location" class="form-control mb-4"
                                        placeholder="Location" required>

                                        <label for="description" class="input-label">Description</label>
                                    <textarea class="form-control mb-4" type="text" id="description"
                                        placeholder="Description" required></textarea>
                                    
                                    <label for="purpose" class="input-label">For</label>
                                    <select id="purpose" name="purpose" class="form-control mb-4"
                                 required>
                                        <option selected="true" disabled="disabled">For Buying or Selling</option>
                                        <option value="Buy">Buy</option>
                                        <option value="Sell">Sell</option>
                                    </select>
                                    <label  for="propertyType" class="input-label">Type</label>
                                    <select id="propertyType" name="propertyType" class="form-control mb-4"
                                 required>
                                        <option selected="true" disabled="disabled">Property Type</option>
                                        <option value="Flats & Apartments">Flats & Apartments</option>
                                        <option value="Industrial Land">Industrial Land</option>
                                        <option value="Residential">Residential</option>
                                        <option value="Factory / Industrial">Factory / Industrial</option>
                                        <option value="Individual Houses">Individual Houses</option>
                                        <option value="Business Center">Business Center</option>
                                        <option value="Showrooms">Showrooms</option>
                                    </select>

                                    <label for="area" class="input-label">Area (Sq.ft)</label>
                                    <input type="number" id="area" class="form-control mb-4"
                                        placeholder="area in Square feet" required>
                                    <label for="bedroom" class="input-label">Bedroom</label>
                                    <input type="number" id="bedroom" class="form-control mb-4"
                                        placeholder="Bedroom  eg: 1BHk" step="1" max="5">

                                        <label for="price" class="input-label">Price (Lakhs)</label>
                                    <input type="number" id="price" class="form-control mb-4"
                                        placeholder="Price in lakhs" step="1">

                                    <div>
                                        <button type="submit" class="btn btn-warning float-right mt-4" id="edit-btn"
                                            style="background-color: rgb(23, 51, 211);" type="submit">Edit
                                        </button>
                                    </div>
                                    </form>
                                </div>

                            </div>
